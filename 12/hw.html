    <script>
        window.onload = function() {
            function countNumber(val){
                let pattern = /\d/g;
                let res = val.match(pattern);
                return res.length
            }
            console.log(countNumber('Hello1Wor ld2T ! $est123'));
            console.log(countNumber('Hello1World'));

            function replaceSpace(str){
                let spacePatern = /\s/g;
                let res = str.replace(spacePatern,'!');
                return res;
            }
            console.log(replaceSpace('Hello World test test test'));
            console.log(replaceSpace('Hello                                World'));
        };
    </script>
