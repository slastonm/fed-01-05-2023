<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            function createSvgRectangle(width, height) {
                let body = document.querySelector('body');
                let svg = document.createElementNS("http://www.w3.org/2000/svg", 'svg');
                svg.setAttribute("width", width);
                svg.setAttribute("height", height);
                // <rect width="300" height="100" fill="rgb(0,0,255)"  stroke-width="5" stroke="rgb(0,0,0)" />
                let rect = document.createElementNS("http://www.w3.org/2000/svg", 'rect');
                rect.setAttribute("width", width);
                rect.setAttribute("height", height);
                rect.setAttribute('fill', 'rgb(0,0,255)');
                rect.setAttribute('stroke', 'rgb(0,0,0)');
                rect.setAttribute('stroke-width','4');
                svg.appendChild(rect);
                body.appendChild(svg);
            }   

            createSvgRectangle(1000, 200);
        };
    </script>
</head>
<body>
    
</body>
</html>
