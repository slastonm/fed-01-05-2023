<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let posts =[
            {id:1, text:'Hello'},
            {id:2, text:'World'}
        ];
        function getData(){
            setTimeout(function(){
                let dataItem = '';
                posts.forEach((post)=>{
                    dataItem += `<p>${post.text}</p>`
                })
                document.body.innerHTML = dataItem;
            }, 2000)
        }
        function createPost(post, callbackFn) {
            setTimeout(()=>{
                posts.push(post);
                try{
                    callbackFn();
                }
                catch(e){
                    console.log(e);
                }
            }, 2000);
        }


        getData();
        createPost({id:3, text:'New post'}, getData);
    </script>
</head>

</body>
</html>
