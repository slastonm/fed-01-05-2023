<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 3;
        let thenPromise = new Promise(function(resolve, reject) {
            if(a>2){
                resolve('Hello');
            }
            else{
                reject('Error');
                throw "Small number values";
            }
        });
        thenPromise.then(function(promiseValue){
            console.log(`Promise value: ${promiseValue}`);
        }).catch(function(error){
            console.log(`Promise catch ${error}`);
        })
    </script>
</head>
<body>
    
</body>
</html>
